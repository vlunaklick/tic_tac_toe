<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <meta content='width=device-width,initial-scale=1' name='viewport'>
</head>

<body>
    <div id="container" class="hidden">
        <h1>Tic Tac Toe</h1>
        <div id="start-menu">
            <h2>Men√∫</h2>
            <input id="st1" class="st-b" type="text" placeholder="Player 1 name">
            <input id="st2" class="st-b" type="text" placeholder="Player 2 name">
            <button id="start-st" class="btn-st">Start</button>
        </div>

        <div id="container-game" class="nothere">
            <div id="one" class="square none"></div>
            <div id="two" class="square none"></div>
            <div id="three" class="square none"></div>
            <div id="four" class="square none"></div>
            <div id="five" class="square none"></div>
            <div id="six" class="square none"></div>
            <div id="seven" class="square none"></div>
            <div id="eigth" class="square none"></div>
            <div id="nine" class="square none"></div>
        </div>
        <div id="btns-playing" class="btns-final">
            <button id="menuN">Menu</button>
            <button id="pagainN">Play again!</button>
        </div> 
    </div>
    

    <div id="finals" class="final-cont">
        <p id="final-msg"></p>
        <div class="btns-final">
            <button id="menu">Menu</button>
            <button id="pagain">Play again!</button>
        </div> 
    </div>

    <script src="script.js"></script>
</body>

</html>
